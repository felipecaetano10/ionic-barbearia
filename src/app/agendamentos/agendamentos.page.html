<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agendamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let agendamento of agendamentos">  
      <ion-item>

      <ion-avatar slot="start">
        <img [src]="agendamento.cliente.foto" />
      </ion-avatar>
      <ion-avatar slot="end">
        <img [src]="agendamento.barbeiro.foto" />
      </ion-avatar>
        <ion-label>
          <h5><b>{{agendamento.data | date: 'dd/MM/yyyy H:mm' }}</b></h5>
        </ion-label> 
        <ion-label color="danger"> 
          <h5>{{agendamento.valor | currency:"BRL":true:"1.2"}}</h5>
        </ion-label> 
        <ion-item>
          <ion-icon *ngIf="agendamentoConcluido(agendamento) == true" color = "warning" name="time-outline"></ion-icon>
          <ion-icon *ngIf="agendamentoConcluido(agendamento) == false" color = "success" name="checkmark-outline"></ion-icon>
        </ion-item>
      </ion-item>      
      <ion-item-options side="start">
        <ion-item-option color="warning" [routerLink]="['edicao', agendamento.id]">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarExclusao(agendamento)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
